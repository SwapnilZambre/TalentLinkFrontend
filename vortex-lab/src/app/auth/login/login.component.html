<div class="bg-white shadow-xl rounded-xl p-6 sm:p-8">
  <div class="mb-6 text-center">
    <div class="mx-auto h-12 w-12 rounded-lg bg-brand-600 text-white flex items-center justify-center font-bold">T</div>
    <h1 class="mt-3 text-2xl font-semibold">Welcome to TalentLink</h1>
    <p class="text-sm text-slate-600">Sign in to continue</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" formControlName="email" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
      <p class="mt-1 text-xs text-red-600" *ngIf="email?.touched && email?.invalid">Enter a valid email.</p>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input type="password" formControlName="password" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
      <p class="mt-1 text-xs text-red-600" *ngIf="password?.touched && password?.invalid">Password must be at least 6 characters.</p>
    </div>

    <button type="submit" [disabled]="submitting" class="w-full inline-flex justify-center rounded-md bg-slate-900 text-white px-4 py-2.5 hover:bg-slate-700 disabled:opacity-60">
      <span *ngIf="!submitting">Sign In</span>
      <span *ngIf="submitting" class="inline-flex items-center gap-2">Processing<svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="9" stroke-width="2" class="opacity-30"/><path d="M21 12a9 9 0 0 1-9 9" stroke-width="2"/></svg></span>
    </button>

    <p class="text-sm text-center text-slate-600">No account? <a routerLink="/auth/signup" class="text-brand-600 hover:underline">Create one</a></p>

    <p *ngIf="error" class="text-center text-sm text-red-600">{{ error }}</p>
  </form>
</div>
