<div class="bg-white shadow-xl rounded-xl p-6 sm:p-8">
  <div class="mb-6 text-center">
    <div class="mx-auto h-12 w-12 rounded-lg bg-brand-600 text-white flex items-center justify-center font-bold">T</div>
    <h1 class="mt-3 text-2xl font-semibold">Create your account</h1>
    <p class="text-sm text-slate-600">Join TalentLink</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-1 gap-4">
    <div>
      <label class="block text-sm font-medium mb-1">Full Name</label>
      <input type="text" formControlName="name" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
      <p class="mt-1 text-xs text-red-600" *ngIf="f['name'].touched && f['name'].invalid">Name is required.</p>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input type="email" formControlName="email" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
      <p class="mt-1 text-xs text-red-600" *ngIf="f['email'].touched && f['email'].invalid">Enter a valid email.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" formControlName="password" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
        <p class="mt-1 text-xs text-red-600" *ngIf="f['password'].touched && f['password'].invalid">Min 6 characters.</p>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
        <p class="mt-1 text-xs text-red-600" *ngIf="f['confirmPassword'].touched && f['confirmPassword'].errors?.['mismatch']">Passwords do not match.</p>
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Role</label>
      <select formControlName="role" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600">
        <option value="jobseeker">Job Seeker</option>
        <option value="employer">Employer</option>
      </select>
    </div>

    <button type="submit" [disabled]="submitting" class="w-full inline-flex justify-center rounded-md bg-slate-900 text-white px-4 py-2.5 hover:bg-slate-700 disabled:opacity-60">Create Account</button>

    <p class="text-sm text-center text-slate-600">Have an account? <a routerLink="/auth/login" class="text-brand-600 hover:underline">Sign in</a></p>
    <p *ngIf="error" class="text-center text-sm text-red-600">{{ error }}</p>
  </form>
</div>
