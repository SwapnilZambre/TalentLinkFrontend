<section *ngIf="candidate() as c" class="space-y-6">
  <div class="flex flex-col sm:flex-row sm:items-center gap-3">
    <h1 class="text-2xl font-semibold">{{ c.name }}</h1>
    <div class="flex-1"></div>
    <button (click)="openRefer()" class="px-4 py-2 rounded-md bg-brand-600 text-white hover:bg-brand-700">Refer to Job</button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-[1fr_20rem] gap-6">
    <article class="rounded-xl bg-white shadow p-5 prose max-w-none">
      <p class="text-sm text-slate-600">{{ c.location }} • {{ c.experienceYears }} years</p>
      <h2 class="!mt-2">About {{ c.name.split(' ')[0] }}</h2>
      <p>{{ c.bio }}</p>
      <h3>Skills</h3>
      <div class="flex flex-wrap gap-2">
        <span *ngFor="let s of c.skills" class="px-2 py-0.5 text-xs rounded-full bg-slate-100 text-slate-700">{{ s }}</span>
      </div>
    </article>

    <aside class="space-y-4">
      <div class="rounded-xl bg-white shadow p-5">
        <p class="text-sm text-slate-600">Contact</p>
        <p class="font-medium">{{ c.email }}</p>
      </div>
    </aside>
  </div>

  <!-- Refer Modal -->
  <div *ngIf="showModal()" class="fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black/50" (click)="showModal.set(false)"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div class="w-full max-w-lg bg-white rounded-xl shadow-xl p-6">
        <h3 class="text-lg font-semibold">Refer Candidate to Job</h3>

        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-3 text-sm">
          <div class="rounded-lg bg-slate-50 p-3">
            <p class="font-medium">Candidate</p>
            <p>{{ c.name }}</p>
            <p class="text-slate-600">{{ c.skills.slice(0,3).join(', ') }}</p>
          </div>
          <div class="rounded-lg bg-slate-50 p-3">
            <p class="font-medium">Select Job</p>
            <select [ngModel]="jobId()" (ngModelChange)="jobId.set($event)" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600">
              <option [ngValue]="null">Choose...</option>
              <option *ngFor="let j of data.jobs()" [ngValue]="j.id">{{ j.title }}</option>
            </select>
          </div>
        </div>

        <div class="mt-4">
          <label class="block text-sm font-medium mb-1">Recipient Email</label>
          <input type="email" [ngModel]="toEmail()" (ngModelChange)="toEmail.set($event)" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
        </div>

        <div class="mt-6 flex items-center justify-end gap-3">
          <button class="px-4 py-2 rounded-md border" (click)="showModal.set(false)">Cancel</button>
          <button class="px-4 py-2 rounded-md bg-brand-600 text-white hover:bg-brand-700 disabled:opacity-60" [disabled]="!jobId() || sending()" (click)="sendReferral()">
            <span *ngIf="!sending() && !sent()">Send</span>
            <span *ngIf="sending()" class="inline-flex items-center gap-2">Sending<svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="9" stroke-width="2" class="opacity-30"/><path d="M21 12a9 9 0 0 1-9 9" stroke-width="2"/></svg></span>
            <span *ngIf="sent()">Sent ✓</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
