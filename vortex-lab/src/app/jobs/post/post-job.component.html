<section class="space-y-4">
  <h1 class="text-2xl font-semibold">Post a Job</h1>
  <form [formGroup]="form" (ngSubmit)="submit()" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="lg:col-span-2">
      <label class="block text-sm font-medium mb-1">Job Title</label>
      <input type="text" formControlName="title" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
    </div>
    <div class="lg:col-span-2">
      <label class="block text-sm font-medium mb-1">Description</label>
      <textarea rows="5" formControlName="description" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600"></textarea>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Required Skills (comma-separated)</label>
      <input type="text" formControlName="skills" placeholder="Angular, TypeScript, RxJS" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
    </div>
    <div class="grid grid-cols-2 gap-3">
      <div>
        <label class="block text-sm font-medium mb-1">Experience Min (years)</label>
        <input type="number" formControlName="experienceMin" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Experience Max (years)</label>
        <input type="number" formControlName="experienceMax" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Location</label>
      <input type="text" formControlName="location" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Salary (USD)</label>
      <input type="number" formControlName="salary" class="w-full rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" />
    </div>

    <div class="lg:col-span-2 flex items-center gap-3">
      <button type="submit" [disabled]="submitting" class="px-4 py-2 rounded-md bg-brand-600 text-white hover:bg-brand-700 disabled:opacity-60">Publish Job</button>
      <p class="text-brand-700" *ngIf="message">{{ message }}</p>
    </div>
  </form>
</section>
