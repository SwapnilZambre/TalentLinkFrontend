<section class="space-y-4">
  <div class="flex flex-col sm:flex-row sm:items-center gap-3">
    <h1 class="text-2xl font-semibold">Jobs</h1>
    <div class="flex-1"></div>
    <input type="text" placeholder="Search jobs..." class="w-full sm:w-72 rounded-md border-slate-300 focus:border-brand-600 focus:ring-brand-600" [ngModel]="query()" (ngModelChange)="query.set($event)" />
    <a routerLink="/jobs/post" class="inline-flex items-center gap-2 px-4 py-2 rounded-md bg-brand-600 text-white hover:bg-brand-700">Post Job</a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
    <a *ngFor="let j of filtered()" [routerLink]="['/jobs', j.id]" class="block rounded-xl bg-white shadow hover:shadow-lg transition p-5">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h3 class="text-lg font-semibold">{{ j.title }}</h3>
          <p class="text-sm text-slate-600">{{ j.location }}</p>
        </div>
        <div class="text-right">
          <p class="text-sm text-slate-600">Salary</p>
          <p class="font-medium">${{ j.salary | number }}</p>
        </div>
      </div>
      <p class="mt-3 text-sm text-slate-700 line-clamp-3">{{ j.description }}</p>
      <div class="mt-3 flex flex-wrap gap-2">
        <span *ngFor="let s of j.skills" class="px-2 py-0.5 text-xs rounded-full bg-slate-100 text-slate-700">{{ s }}</span>
      </div>
    </a>
  </div>
</section>
